apply plugin: 'com.android.application'android {    compileSdkVersion 28    defaultConfig {        applicationId "com.example.nurafshonstudy"        minSdkVersion 15        targetSdkVersion 28        versionCode 1        versionName "1.0"        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"        multiDexEnabled true    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }    packagingOptions {        exclude 'META-INF/DEPENDENCIES'        exclude 'META-INF/NOTICE'        exclude 'META-INF/NOTICE.txt'        exclude 'META-INF/LICENSE'        exclude 'META-INF/LICENSE.txt'    }}dependencies {    implementation fileTree(dir: 'libs', include: ['*.jar'])    implementation 'com.android.support:appcompat-v7:28.0.0'    implementation 'com.android.support:design:28.0.0'    implementation 'com.android.support.constraint:constraint-layout:1.1.3'    implementation 'com.google.code.gson:gson:2.8.2'    implementation 'com.squareup.retrofit2:converter-gson:2.5.0'    implementation 'com.squareup.retrofit2:retrofit:2.5.0'    implementation 'com.android.support:cardview-v7:28.0.0'    implementation 'com.squareup.okhttp3:okhttp:3.12.2'    implementation 'com.android.support:support-v4:28.0.0'    implementation 'com.android.support:multidex:1.0.3'    implementation 'com.github.AnyChart:AnyChart-Android:1.0.2'}